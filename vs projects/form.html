<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="index.php" method="post">
        <label for="username" >Username</label>             
        <input type="text" id="username" placeholder="Josh" minlength="5" required> 
        
        <br>
        <label for="password" >password</label> 
        <input type="password" id="password" required>

        <br>
        <label for="email" >email</label>
        <input type="email" id="email" placeholder="joshuaomondi@gmail.com">
        
        <br>
        <label for="phone.No" >phone.No</label>
        <input type="phome.No" id="phone.No" placeholder="0712345678">

        <br>
        <label for="bdate" >birthdate</label>
        <input type="date" id="bdate">

        <br>
        <label for="quantity" >quantity</label>
        <input type="number" id="quantity" min="1" max="1000">

        <br>
        <label for="title" >title:</label>

        <label for="Mr." >Mr.</label>
        <input type="radio" id="Mr." name="title">
        <label for="Ms" >Ms.</label>
        <input type="radio" id="Ms." name="title">
        <label for="PhD" >PhD</label>
        <input type="radio" id="PhD" name="title">

        <br>
        <label for="payment" >payment</label>
        <select name="payment" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>

        <br>
        <label for="subscribe" >subscribe</label>
        <input type="checkbox" id="subscribe">

        <br>
        <label for="comment" >comment</label>
        <textarea name="comment" id="comment" rows="5" cols="25"></textarea>

        <br>
        <label for="file" >file</label>
        <input type="file" id="file">

        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
